<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Websit Layout</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- header start here -->
<header>
	<!-- logo area -->
	<div class="logo">
		<img src="logo.jpg">
	</div>
	<!-- logo area -->
	<!-- menu area -->
	<div class="menu">
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">Product</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Faq</a></li>
		</ul>
	</div>
	<!-- menu area -->
</header>
	<!-- header end here -->
	<!-- banner area -->
	<section class="banner_area">
		<!-- main content -->
		<div class="main_content">
			<h2>main content</h2>
		</div>
		<!-- main content -->
		<!-- side content -->
		<div class="side_content">
			<div class="elements">
				<div class="picture">Picture</div>
				<div class="about">About</div>
				<div class="recent">Recent</div>
			</div>
		</div>
		<!-- side content -->
	</section>
	<!-- banner area -->

	<!-- fooer area -->
	<footer>
		<h2>footer</h2>
	</footer>
	<!-- fooer area -->

</body>
</html>
